<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSP Course Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .tag-btn.active { background-color: #0d6efd; color: white; }
    .course-card { cursor: pointer; margin-bottom: 10px; }
    .schedule-slot { min-height: 50px; border: 1px dashed #ccc; padding: 5px; margin-bottom: 10px; }
    .course-tags button { margin-right: 5px; margin-top: 5px; }
    .course-card.selected { border: 2px solid #0d6efd; }
    #courseList {
      max-height: 400px;
      overflow-y: auto;
    }
    #courseList .course-card {
      margin-bottom: 10px;
    }

    body {
      background-color: rgb(4, 30, 66);
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .card, .btn, .filter-btn {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
    }

    .card:hover, .btn:hover, .filter-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .active-filter {
      background-color: rgba(255, 255, 255, 0.4);
      color: rgb(4, 30, 66);
      font-weight: bold;
    }

    .schedule-slot {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px dashed rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
    }

    .schedule-slot:empty::before {
      content: "Click a course to add here";
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    #course-list {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    /* Disclaimer styling */
    .disclaimer {
      font-style: italic;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">SSP Course Builder</h1>

    <!-- Search Bar -->
    <input type="text" id="searchBar" class="form-control mb-3" placeholder="Search by course number, name, or tags">

    <!-- Tag Filter Buttons -->
    <div id="tagFilters" class="mb-3"></div>

    <!-- Concentration Selector -->
    <div id="concentrationButtons" class="mb-3">
      <label><strong>Concentration:</strong></label>
    </div>

    <!-- Course List -->
    <div id="courseList" class="mb-4 row"></div>

    <!-- Schedule Planner -->
    <h3>Schedule</h3>

    <!-- Disclaimer -->
    <p class="disclaimer">
      This schedule may not be accurate. Please check the Student Resources for the most up-to-date information.
    </p>

    <div id="schedulePlanner">
      <div><strong>AREA:</strong> <div class="schedule-slot" id="slot-AREA"></div></div>
      <div><strong>TECH:</strong> <div class="schedule-slot" id="slot-TECH"></div></div>
      <div><strong>ECON:</strong> <div class="schedule-slot" id="slot-ECON"></div></div>
      <div><strong>CORE (selected concentration):</strong> <div class="schedule-slot" id="slot-CORE"></div></div>
      <div><strong>Concentration Courses (3 max):</strong> <div class="schedule-slot" id="slot-CONC"></div></div>
      <div><strong>Electives (3 max):</strong> <div class="schedule-slot" id="slot-ELECT"></div></div>
    </div>

    <!-- Clear Button -->
    <button id="clearSchedule" class="btn btn-danger mt-3">CLEAR</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
